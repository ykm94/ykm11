        <h2>크로플</h2>
        <p><strong>크로플(영어: croffle)</strong>은 크루아상 반죽을 와플기에 눌러 만든 음식이다.<br>
            2020년 대한민국에서 가정용 와플기에 식빵, 감자채, 누룽지, 떡 등을 넣어 눌러 먹는 것이 유행하면서, 크루아상 반죽을 넣어 만든 크로플도 유행하기 시작했다.</p>
