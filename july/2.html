        <h2>까눌레</h2>
        <p><strong>카눌레(프랑스어: canelé, (프랑스어: [kan.le])</strong>는 프랑스의 조그마한 패스트리다. 겉면은 카라멜화되어 검고 두꺼운 반면, 속은 촉촉하고 부드러운 커스터드맛이다. 
            럼과 바닐라로 맛을 내었으며, 윗부분이 움푹 들어간 조그만 줄무늬 황동틀(약 5cm 크기)에 찍어낸 모양이다.</p>
